<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-COM Landing Page with Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="/css/swiper.min.css" />
  </head>
  <body class="bg-gray-50 overflow-x-hidden">
    <!-- Header Section -->
    <header class="bg-gray-200">
      <div
        class="container mx-auto flex justify-between items-center py-4 px-6"
      >
        <div class="text-3xl font-bold text-gray-700">E-COM</div>
        <!-- Hamburger Menu for Mobile -->
        <div class="md:hidden">
          <button
            id="menu-button"
            class="text-gray-600 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-900"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16m-7 6h7"
              />
            </svg>
          </button>
        </div>
        <!-- Full Navigation Menu -->
        <nav id="nav-menu" class="hidden md:flex space-x-6">
          <a
            href="/index.html"
            class="text-gray-900 hover:text-white bg-gradient-to-r from-violet-500 to-fuchsia-500 py-2 px-4 rounded-lg"
            >Home</a
          >
          <a
            href="/product.html"
            class="text-gray-900 hover:text-white bg-gradient-to-r from-violet-500 to-fuchsia-500 py-2 px-4 rounded-lg"
            >Shop</a
          >
          <a
            href="/product.html"
            class="text-gray-900 hover:text-white bg-gradient-to-r from-violet-500 to-fuchsia-500 py-2 px-4 rounded-lg"
            >Products</a
          >
          <a
            href="/product.html"
            class="text-gray-900 hover:text-white bg-gradient-to-r from-violet-500 to-fuchsia-500 py-2 px-4 rounded-lg"
            >Buy now</a
          >
        </nav>
        <div class="hidden md:flex items-center space-x-4">
          <a href="#" class="text-gray-600 hover:text-gray-900">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-6-6m2-8.5A5.5 5.5 0 0111.5 13 5.5 5.5 0 016 7.5a5.5 5.5 0 1111 0z"
              />
            </svg>
          </a>
          <!-- Human Icon -->
          <button
            class="user-icon border-amber-300 rounded-full p-2 bg-gradient-to-r from-violet-500 to-fuchsia-500 text-gray-600 hover:text-gray-900 focus:outline-none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 14.25c2.4 0 4.5-2.25 4.5-4.5S14.4 5.25 12 5.25 7.5 7.5 7.5 9.75s2.1 4.5 4.5 4.5zM4.5 18a7.5 7.5 0 0115 0"
              />
            </svg>
          </button>
        </div>
      </div>
      <!-- Mobile Menu -->
      <nav id="mobile-menu" class="md:hidden hidden space-y-2 px-6 pb-4">
        <a href="/index.html" class="block text-gray-600 hover:text-gray-900"
          >Home</a
        >
        <a href="/product.html" class="block text-gray-600 hover:text-gray-900"
          >Shop</a
        >
        <a href="/product.html" class="block text-gray-600 hover:text-gray-900"
          >Products</a
        >
        <a href="/product.html" class="block text-gray-600 hover:text-gray-900"
          >Buy now</a
        >
        <!-- Login link in mobile view -->
        <button
          id="login-button"
          class="block text-gray-600 hover:text-gray-900 mt-4"
        >
          Login
        </button>
      </nav>
    </header>

    <!-- Product Section -->
    <section class="lg:mx-[10rem] px-6 py-12 lg:py-24">
      <h2
        class="font-extrabold text-transparent bg-clip-text text-5xl text-center pb-8"
        style="
          background-image: linear-gradient(
            to right,
            #501e9c 0%,
            #8169f1 30%,
            #a44cee 73%,
            #ff847f 100%
          );
        "
      >
        All Products
      </h2>
      <!-- Filter By Price Box -->
      <div class="bg-white rounded-lg p-6 mb-8">
        <h3 class="text-xl font-semibold text-gray-800 mb-4">
          Filter By Price
        </h3>
        <div class="relative">
          <input
            id="price-filter-input"
            type="text"
            placeholder="Enter price range"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm"
          />
          <button
            id="price-filter-dropdown-button"
            class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-500"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M6 9l6 6 6-6" />
            </svg>
          </button>
          <div
            id="price-filter-dropdown"
            class="hidden absolute right-0 mt-2 w-full bg-white border border-gray-300 rounded-lg shadow-lg"
          >
            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
              >Low to High</a
            >
            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
              >High to Low</a
            >
          </div>
        </div>
      </div>
      <div class="flex justify-between items-center mb-6">
        <button
          class="text-gray-600 hover:text-black transition-colors"
          id="prev-button"
        >
          &larr;
        </button>
        <a
          href="#"
          class="text-gray-600 hover:text-black transition-colors font-semibold"
        >
          <<-- VIEW ALL -->>
        </a>
        <button
          class="text-gray-600 hover:text-black transition-colors"
          id="next-button"
        >
          &rarr;
        </button>
      </div>
      <div class="flex flex-col" id="all-product-grid">
        <!-- Products will be rendered here -->
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script type="module" src="/JS/index.js"></script>
    <script type="module" src="/JS/data.js" defer></script>
    <script type="module" src="/JS/product.js" defer></script>
    <script type="module" src="/JS/main.js"></script>
  </body>
</html>
